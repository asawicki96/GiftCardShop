{% extends 'base.html' %}

{% block title %} Password change {% endblock %}

{%block content %}
    <h1>Password change</h1>
    <p>Fill out this form to change your password</p>
    <div id="password_change_form">
        <form action='.' method='post'>
            {{ form.as_p }}
            <p><input type='submit' value='Change'></p>
            {% csrf_token %}
        </form>
    </div>
    
{% endblock %}
