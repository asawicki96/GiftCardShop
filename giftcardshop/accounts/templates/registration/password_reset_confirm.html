{% extends 'base.html' %}

{% block title %} Password reset confirm {% endblock %}

{%block content %}
    <div class="form">
        <h1>Password reset confirm </h1>
        <p>Fill out this form to change your password</p>
        <div id="password_reset_confirm">
            <form action='.' method='post'>
                {{ form.as_p }}
                <p><input type='submit' value='Confirm'></p>
                {% csrf_token %}
            </form>
        </div>
    </div>
    
{% endblock %}
