{% extends 'base.html' %}
{% load static %}

{% block title %} Checkout {% endblock %}

{% block content %}
  <script src="https://js.stripe.com/v3/"></script>
  <form id="payment-form">
    <div class="form-row">
      <label for="card-element">
        Credit or debit card
      </label>
      <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display form errors. -->
      <div id="card-errors" role="alert"></div>
    </div>
    {% csrf_token %}
    <input type="hidden" id="client_secret" value="{{ client_secret }}">
    <button class="btn btn-dark btn-lg" id="submit">Submit Payment</button>
  </form>
  
  <script>
        // Create a Stripe client.
    var stripe = Stripe('pk_test_f8CmFeblHnEB4yDev5iQDypp00fMHkWwrp');

    // Create an instance of Elements.
    var elements = stripe.elements();

    // Custom styling can be passed to options when creating an Element.
    // (Note that this demo uses a wider set of styles than the guide below.)
    var style = {
      base: {
        color: '#32325d',
        fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
        fontSmoothing: 'antialiased',
        fontSize: '16px',
        '::placeholder': {
          color: '#aab7c4'
        }
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a'
      }
    };

    // Create an instance of the card Element.
    var card = elements.create('card', {style: style});

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element');
    
    // Handle real-time validation errors from the card Element.
    card.on('change', ({error}) => {
      const displayError = document.getElementById('card-errors');
      if (error) {
        displayError.textContent = error.message;
      } else {
        displayError.textContent = '';
      }
    });

    var form = document.getElementById('payment-form');
    var client_secret = document.getElementById('client_secret').value;
    var intent_id = "{{intent_id}}/";
   

  
  form.addEventListener('submit', function(ev) {
    ev.preventDefault();
    stripe.confirmCardPayment(client_secret , {
      payment_method: {
        card: card,
      },
    }).then(function(result) {
    if (result.error) {
      // Show error to your customer (e.g., insufficient funds)
      const displayError = document.getElementById('card-errors');
        displayError.textContent = error.message;
      console.log(result.error.message);
      
    } else {
      // The payment has been processed!
      if (result.paymentIntent.status === 'succeeded') {
        return window.location.replace("{% url 'payment_processed' intent_id %}")
        // Show a success message to your customer
        // There's a risk of the customer closing the window before callback
        // execution. Set up a webhook or plugin to listen for the
        // payment_intent.succeeded event that handles any business critical
        // post-payment actions.
      }
    }
  });
});

  </script>
{% endblock %}
